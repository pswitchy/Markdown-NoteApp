<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="simplemde.min.css"> <!-- Markdown Editor CSS -->
    <style>
        body { padding-top: 20px; }
        #note-content-html { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        .pagination { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown Note-taking App</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2>Create New Note</h2>
            </div>
            <div>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>


        <form id="note-form-text">
            <div class="form-group">
                <label for="note-title">Title:</label>
                <input type="text" class="form-control" id="note-title" name="title" placeholder="Enter note title" required>
            </div>
            <div class="form-group">
                <label for="note-tags">Tags (comma-separated):</label>
                <input type="text" class="form-control" id="note-tags" name="tags" placeholder="Enter tags (optional)">
            </div>
            <div class="form-group">
                <label for="note-content">Markdown Content:</label>
                <textarea class="form-control" id="note-content" name="content" rows="5" placeholder="Enter markdown content"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveNoteText()">Save Note (Text)</button>
        </form>

        <form id="note-form-file" class="mt-3">
            <div class="form-group">
                <label for="note-file">Upload Markdown File:</label>
                <input type="file" class="form-control-file" id="note-file" name="file" required>
            </div>
            <input type="hidden" id="file-note-title" name="title"> <!-- Title will be set dynamically -->
            <input type="hidden" id="file-note-tags" name="tags">   <!-- Tags will be set dynamically -->
            <button type="button" class="btn btn-primary" onclick="saveNoteFile()">Save Note (File)</button>
        </form>


        <h2 class="mt-4">List Notes</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="search-term" placeholder="Search notes by title or content" oninput="listNotes(0)">
        </div>
        <ul class="list-group" id="notes-list">
            <!-- Notes will be listed here -->
        </ul>

        <nav aria-label="Note pagination" class="pagination mt-2">
            <ul class="pagination justify-content-center">
                <li class="page-item" id="prev-page-item">
                    <button class="page-link" onclick="prevPage()" tabindex="-1" aria-disabled="true">Previous</button>
                </li>
                <li class="page-item disabled"><span class="page-link" id="current-page">1</span></li>
                <li class="page-item" id="next-page-item">
                    <button class="page-link" onclick="nextPage()">Next</button>
                </li>
            </ul>
        </nav>


        <h2 class="mt-4">Rendered Note</h2>
        <div id="note-content-html">
            <!-- Rendered HTML will be displayed here -->
            Select a note from the list to render it here.
        </div>

        <h2 class="mt-4">Grammar Check</h2>
        <button class="btn btn-secondary" onclick="checkGrammar()">Check Grammar</button>
        <div id="grammar-check-results" class="mt-2">
            <!-- Grammar check results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="simplemde.min.js"></script> <!-- Markdown Editor JS -->
    <script src="script.js"></script>
    <script>
        var simplemde = new SimpleMDE({ element: document.getElementById('note-content') }); // Initialize Markdown Editor
    </script>
</body>
</html>
